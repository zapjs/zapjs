<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09340"/>
      <stop offset="100%" style="stop-color:#dd5b10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#ec751a" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon background with rounded corners -->
  <rect x="4" y="4" width="40" height="40" rx="10" ry="10" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Lightning bolt icon (Lucide Zap) -->
  <path d="M27.5 9 L17 26 L23 26 L20.5 39 L31 22 L25 22 Z" fill="white" stroke="white" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>
</svg>
