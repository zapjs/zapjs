<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09340"/>
      <stop offset="100%" style="stop-color:#dd5b10"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#ec751a" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon background with rounded corners -->
  <rect x="4" y="5" width="40" height="40" rx="10" ry="10" fill="url(#iconGradient)" filter="url(#shadow)"/>

  <!-- Lightning bolt icon (Lucide Zap) -->
  <path d="M27.5 10 L17 27 L23 27 L20.5 40 L31 23 L25 23 Z" fill="white" stroke="white" stroke-width="1" stroke-linejoin="round" stroke-linecap="round"/>

  <!-- Text: "Zap" in white -->
  <text x="52" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="white">Zap</text>

  <!-- Text: "JS" in orange â€” moved left for tighter spacing -->
  <text x="101" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="700" fill="#f09340">JS</text>
</svg>